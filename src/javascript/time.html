<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间</title>
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
<link href="https://fastly.jsdelivr.net/gh/ArSrNa/ArUI-Progress/arloading.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <header>
      <div class="jumbotron container">
        <!--script type="text/javascript" src="https://api.xygeng.cn/one/get/"></script-->
        <div class="alert alert-danger" role="alert">
          <h3 id="title1">Ar-Sr-Na 时间示例</h3>
        </div>
        <h1 class="display-1" style="font-size: 1000%" id="time">
        </h1>
        <div class="alert alert-primary" role="alert">
          <h2 id="subject">测试</h2>
        </div>
        <div class="container bg" style="background: #EEEEEE;font-family: '思源黑体 CN Light'">
          <div class="row">
            <div class="col-xm-1">
              <i class="fa fa-cog fa-spin fa-2x fa-fw">
              </i>
            </div>
            <div class="col">
              <h5 id="text">Powered by Ar-Sr-Na</h5>
              <div class="ar-line">
                <div class="arloading">
                </div>
              </div>
            </div>
          </div>
        </div>
        <p>Copyright © Ar-Sr-Na. All rights reserved.</p>
      </div>
    </header>

<script>
setInterval(function() {
var time = new Date();
var timeStr = time.getHours()+':'+time.getMinutes()+':'+time.getSeconds();
document.getElementById('time').innerHTML = timeStr;

var timeJS = (time.getHours()*3600)+(time.getMinutes()*60)+time.getSeconds();
for(i1=0;i1<subject.length;i1++) { 
if (timeJS > subject[i1].time) {
 document.getElementById('subject').innerHTML = subject[i1].subject
 //改变科目的dom
  }
 }
   
},1000)


</script>
  </body>
